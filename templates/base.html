<!DOCTYPE html>

{% import datetime %}

<html>
    <head>
        <title>{% block title %}Cristóbal Ganter{% end %}</title>
        <meta name="author" content="Cristóbal Ganter">
        <meta name="date" content="{{datetime.date.today()}}">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes">
        <link href="{{'http://'+host+'/static/base.css'}}" rel="stylesheet" type="text/css">
    </head>
    <body>
        {% block body %}
            {% raw content %}
        {% end %}
    </body>
</html>
